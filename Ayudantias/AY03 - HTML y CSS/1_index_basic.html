<!-- HTML básico. Dentro de head se deja la metada. En este caso tenemos charset, que nos indica la 
codificación de los caracteres utilizados. viewport indica al browser como se deben controlar las 
dimensiones y escalas. title es lo que se desplegará como resultado cuando se busque la página y en 
la tab.  

EN body se incluye el contenido visible de la página.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gyllenhaal Experiment</title>
</head>
<body>
</body>
</html>
