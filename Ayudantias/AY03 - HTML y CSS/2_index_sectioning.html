<!-- 
    El contenido puede ser codificado usando distintos grupos. Estos grupos son lo que se denominan modelo de contenedores.
    Cada grupo define el tipo de elementos que contiene. 

    En este script ahondamos en el tag section que pertence al grupo sectioning. Este tag agrupa contenido de un mismo tema. 
    Lo más probable es que cada sección tenga un título que la identifique. Agregamos un id a cada sección para identificarla.

    Otros tags que nos permiten agrupar el contenido son header, main y footer.

    La ventaja de contar con estos tags descriptivos es tener código más legible/entendible y accesible. 

    Página Inspiración: https://pudding.cool/2019/02/gyllenhaal/#content
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gyllenhaal Experiment</title>
</head>
<body>
    <header>
    </header>
    <div>
    </div>
    <main>
        <section id="intro"></section>
        <section id="prelude"></section>
        <section id="tutorial"></section>
        <section id="quiz"></section>
        <section id="tease"></section>
        <section id="method"></section>
    </main>
    <footer>        
    </footer>
</body>
</html>
